<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>ArcGIS JavaScript API - 4.x Practice</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
    <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.1/css/calcite-web.min.css">
    <link rel="stylesheet" href="app/src/css/Main.min.css">
    <script src="app/src/js/dojo.min.js"></script>
    <script src="https://js.arcgis.com/4.7/"></script>
    <script src="app/src/js/Main.min.js"></script>
</head>

<body>
    <div id="viewDiv">
        <div id="edges">
            <ul class="edge-list">
                <li class="edge-item">
                    <label for="solid">Solid Edges</label>
                    <input name="edge" id="solid" class="item" type="radio" value="solid" checked />
                </li>
                <li class="edge-item">
                    <label for="sketch">Sketch Edges</label>
                    <input name="edge" id="sketch" class="item" type="radio" value="sketch" />
                </li>
                <li class="edge-item">
                    <label for="none">No Edges</label>
                    <input name="edge" id="none" class="item" type="radio" value="none" />
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
